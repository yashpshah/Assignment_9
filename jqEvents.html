<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Events</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                window.alert('Button 1 has been clicked!');
            });
            $("#btn2").bind("click", function () {
                window.alert('Button 2 has been clicked!');
            });
            $("#btn3").on("click", function () {
                window.alert('Button 3 has been clicked!');
            });
            $(".btn").on("click", function () {
                window.alert('Button 4/5 has been clicked!');
            });
            $("#div1").width("400px").height("400px").on({
                click: function () {
                    window.alert('Div has been clicked!');
                },
                mouseenter: function () {
                    window.alert('Div has been entered!');
                },
                mouseleave: function () {
                    window.alert('Div has been left!');
                }
            });
            $("#div3").width("400px").height("400px").on({
                click: function () {
                    $("span").text("Div has been clicked!");
                },
                mouseenter: function () {
                    $("span").text("Div has been entered!");
                },
                mouseleave: function () {
                    $("span").text("Div has been left!");
                }
            });
            $("a").on("click", function (event) {
                event.preventDefault();
                $("a").css("color", "red");
                window.alert("name of the node that triggered the event: " + event.target.nodeName);
            });
            // Initial size
            $("#div2").text("Width of the window is: " + $(window).width() + " and Height of the window is: " + $(window).height());
            // when resizes the window
            $(window).resize(function () {
                $("#div2").text("Width of the window is: " + $(window).width() + " and Height of the window is: " + $(window).height());
            });
            $("#txt").focusin(function () {
                $(this).css("background-color", "silver");
            });
            $("input").focusout(function () {
                $(this).css("background-color", "white");
            });
            $("form").submit(function (event) {
                var isValid = true;
                var name = $("#name").val().trim();
                var email = $("#email").val().trim();
                if (email === "") {
                    isValid = false;
                    window.alert("Email is required!");
                    $("#email").css("border-color", "red");
                }
                else {
                    $("#email").css("border-color", "green");
                }
                if (name === "") {
                    isValid = false;
                    window.alert("Name is required!");
                    $("#name").css("border-color", "red");
                }
                else {
                    $("#name").css("border-color", "green");
                }
                event.preventDefault();
            });
        });
    </script>
</head>

<body>
    <button id="btn1">Button 1</button><br><br>
    <button id="btn2">Button 2</button><br><br>
    <button id="btn3">Button 3</button><br><br>
    <button id="btn4" class="btn">Button 4</button><br><br>
    <button id="btn5" class="btn">Button 5</button><br><br>
    <div id="div1" style="background: silver;">
    </div><br><br>
    <div id="div3" style="background: silver;">
        <span></span>
    </div><br><br>
    <a href="modulemedia.com">Module Media</a><br><br>
    <div id="div2"></div><br><br>
    <input id="txt" type="text"><br><br>
    <form>
        Name: <input type="text" id="name"><br><br>
        Email: <input type="email" id="email"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>
</body>

</html>
